language: node_js

cache:
    npm: true
    directories:
        - node_modules

sudo: false

node_js:
    - "8"

before_install:
    - npm install -g lerna jest

install:
    - npm install
    - lerna bootstrap --ignore-scripts

script: npm test

after_success:
    - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls

notifications:
    email: false
